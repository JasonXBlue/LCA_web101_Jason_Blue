      <header></header>

      <main>
        <h1>Hello Jason!</h1>
        <p>Life is 10% what happens to you and 90% how you react to it.</p>
      </main>
      <!--To Do List-->
      <nav>
        <div id="myDIV" class="header">
          <h2>My To Do List</h2>
          <input type="text" id="myInput" placeholder="Title..." />
          <button class="addBtn">Add</button>
        </div>

        <ul id="myUL">
          <li>Hit the gym</li>
          <li class="checked">Pay bills</li>
          <li>Meet Marcy</li>
          <li>Buy eggs</li>
          <li>Read a book</li>
          <li>Organize office</li>
        </ul>
      </nav>
      <!--Clock-->
      <aside>
        <div class="clock">
          <h2>Lubbock</h2>
          <p>8:30</p>
          <h3>PM</h3>
          <h2>Monday, September 9, 2019</h2>
        </div>
      </aside>
      <!--Geolocation-->
      <aside1>
        <div class="location">
          <button onclick="myLocation()" class="Locbttn">Get Location</button>
          <p id="myLoc"></p>
        </div>
      </aside1>
