<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/ticTacToe-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <script src="../scripts/ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <wrapper class="wrapper">
      <header>
        <h1 class="title">Tic Tac Toe</h1>
      </header>

      <div class="square" id="box1" onclick="placeMark('box1')"></div>
      <div class="square" id="box2" onclick="placeMark('box2')"></div>
      <div class="square" id="box3" onclick="placeMark('box3')"></div>
      <div class="square" id="box4" onclick="placeMark('box4')"></div>
      <div class="square" id="box5" onclick="placeMark('box5')"></div>
      <div class="square" id="box6" onclick="placeMark('box6')"></div>
      <div class="square" id="box7" onclick="placeMark('box7')"></div>
      <div class="square" id="box8" onclick="placeMark('box8')"></div>
      <div class="square" id="box9" onclick="placeMark('box9')"></div>

      <nav>
        <div>
          <button
            type="button"
            id="Obutton"
            onclick="changeMarkerToO('Obutton')"
          >
            O
          </button>
        </div>
      </nav>
      <nav1
        ><div>
          <button
            type="button"
            id="Xbutton"
            onclick="changeMarkerToX('Xbutton')"
          >
            X
          </button>
        </div>
      </nav1>

      <footer></footer>
    </wrapper>
  </body>
</html>
