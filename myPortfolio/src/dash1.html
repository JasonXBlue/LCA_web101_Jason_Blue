<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/dash1-style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            
        </header>

        <main>
            <h1>Hello Jason!</h1>
            <p>Life is 10% what happens to you and 90% how you react to it.</p>
        </main>

        <nav>
                <div id="myDIV" class="header">
                        <h2>My To Do List</h2>
                        <input type="text" id="myInput" placeholder="Title...">
                        <span onclick="newElement()" class="addBtn">Add</span>
                      </div>
                      
                      <ul id="myUL">
                        <li>Hit the gym</li>
                        <li class="checked">Pay bills</li>
                        <li>Meet Marcy</li>
                        <li>Buy eggs</li>
                        <li>Read a book</li>
                        <li>Organize office</li>
                      </ul>

        </nav>

        

        <aside>
            <div class= "clock">
                <h2>Lubbock</h2>
                <p>8:30</p><h3>PM</h3>
                <h2>Monday, September 9, 2019</h2>


            </div>
        </aside>

        <aside>
                



        </aside>




        <footer>
                <div class="calc-container">
                        <div class="calc-body">
                          <div class="calc-screen">
                            <div class="calc-operation">2536 + 419 + </div>
                            <div class="calc-typed">2955<span class="blink-me">_</span></div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button c">C</div>
                            <div class="button l">≠</div>
                            <div class="button l">%</div>
                            <div class="button l">/</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button l">x</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button l">−</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button l">+</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">.</div>
                            <div class="button">0</div>
                            <div class="button">
                              </div>
                                <div class="button l">=</div>
                            </div>
                          </div>
                        </div>
            
        </footer>
    </div>
    
</body>
</html>
